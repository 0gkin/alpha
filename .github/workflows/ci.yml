name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  static-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show files
        run: |
          pwd
          ls -la
          echo "---- tree ----"
          find . -maxdepth 3 -type f | sed 's|^\./||'
      - name: Sanity check
        run: |
          set -e
          echo "Looking for index.html ..."
          find . -maxdepth 4 -name "index.html" -print
          test "$(find . -maxdepth 4 -name 'index.html' | head -n 1)" != ""
          echo "Found index.html âœ…"

