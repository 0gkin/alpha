name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  static-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show files
        run: |
          pwd
          ls -la
          echo "---- tree ----"
          find . -maxdepth 3 -type f | sed 's|^\./||'
          - name: Sanity check
        run: |
          set -e
          echo "Listing html/js/css files (maxdepth 8)..."
          find . -maxdepth 8 -type f \( -name "*.html" -o -name "*.js" -o -name "*.css" \) | sed 's|^\./||'

          echo "Looking for an entry HTML file..."
          ENTRY="$(find . -maxdepth 8 -type f -name '*.html' | head -n 1)"
          if [ -z "$ENTRY" ]; then
            echo "No .html file found. Please add one (e.g., index.html) or adjust paths."
            exit 1
          fi
          echo "Found entry: $ENTRY âœ…"


