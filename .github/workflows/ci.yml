name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  static-site-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files
        run: |
          echo "Repo contents:"
          ls -la

      - name: Verify required files
        run: |
          set -e
          test -f index.html
          test -f app.js
          test -f styles.css
          echo "All required files exist ✅"

      - name: Verify index.html references assets
        run: |
          set -e
          grep -q 'src="app.js"' index.html
          grep -q 'href="styles.css"' index.html
          echo "index.html links are correct ✅"
