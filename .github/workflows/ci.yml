name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  static-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show files
        run: |
          pwd
          ls -la
          echo "---- tree ----"
          find . -maxdepth 3 -type f | sed 's|^\./||'

      - name: Sanity check
        run: |
          test -f index.html
          test -f app.js
          test -f styles.css
          echo "OK âœ…"
